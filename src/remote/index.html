<template>
  <require from="bootstrap/css/bootstrap.css"></require>

  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Remote</li>
  </ol>

  <div class="page-header">
    <h1>
      Aurelia-Datagrid
      <small>Remote Data</small>
    </h1>
  </div>

  <div class="well">
    
    <p>The data is pulled from <a href="http://www.groupkt.com/">GroupKT's</a> <b>free</b> RESTful web-service to get and search countries.
      <br>
      <br>
      <em>
        Note: 
        The <b>name</b> filter uses a custom strategy that uses <a href="http://www.groupkt.com/">GroupKT's</a> web-service search by the 2 or 3 
        character ISO code or country name.
      </em>
    </p>
  </div>

  <grid css-framework="bootstrap" data-source.bind="remoteSamples" row-selected.bind="rowSelected">
    <template replace-part="grid-template">
      <grid-column property="name" filterable.bind="groupKtIsoFilter" sortable></grid-column>
      <grid-column property="alpha2_code" filterable sortable></grid-column>
      <grid-column property="alpha3_code" filterable sortable></grid-column>
    </template>

    <template replace-part="grid-footer-template">
      <td colspan.bind="columns.length">
        <div>Total items: ${remoteSamples.length}</div>
        <pagination></pagination>
      </td>
    </template>
  </grid>
</template>
